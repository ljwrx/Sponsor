<!DOCTYPE html>
<html lang="zh_CN" data-ng-app="clubsign">
<head>
    <title>高校赞助网登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="../../Lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../Lib/angular/angular-resource.min.js"></script>

    <script src="../../Lib/jQuery/jquery-1.8.3.min.js"></script>
    <script src="../../Js/Club/sign.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../Css/login.css">

</head>
<body data-ng-controller="clubCtrl">

<form id="login">
    <h1>社团登陆</h1>
    <fieldset id="inputs">
        <input id="account" type="text" data-ng-model="account" placeholder="请输入登陆账号" autofocus required>
        <input id="password" type="password" data-ng-model="password" placeholder="请输入登陆密码" required>
    </fieldset>

    <div class="error" data-ng-show="isLoginError">
        {{actionStatusMsg}}：{{loginErrorMsg}}
    </div>
    <div class="succeed" data-ng-show="loginSucceed">
        登陆成功
    </div>
    <fieldset id="actions">
        <input type="submit" id="submit" value="登陆" data-ng-click="userLogin()">
        <a href="">忘记密码</a><a href="">注册</a>
    </fieldset>
    <a href="http://127.0.0.1:1013/Sponsor/Template/index.html" id="back">返回首页</a>
</form>

</body>

<script type="text/javascript">
    $(document).ready(function(){
        $("#password").keydown(function(e){
            var curKey = e.which;
            if(curKey == 13){
                $("#submit").click();
                return false;
            }
        });
    });
</script>

</html>
